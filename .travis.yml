language: php

branches:
  except:
    - gh-pages

php:
  - 5.5
  - 5.6
  - hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev

script:
  - vendor/bin/phpunit --verbose

after_script:
 - php vendor/bin/coveralls -v
 - php vendor/bin/test-reporter